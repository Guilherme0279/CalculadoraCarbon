<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Carbono de Caminhão Diesel</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Pegada de Carbono</h1>
        <h2>Caminhão Diesel</h2>
        <form id="carbonForm">
            <label for="fuel">Quantidade de Combustivel Usada (litro):</label>
            <input type="number" id="fuel" name="fuel" required step="0.01" min="0" values="0.00">

            <label for="distance">Distancia Percorrida(km):</label>
            <input type="number" id="distance" name="distance" required step="0.01" min="0" max="10000" values="0.00">

            <button type="submit">Calcular</button>
            <button id="StartVoice">falar</button>
            <div id = "result"></div>
        </form>
    </div>
</body>
<script src="javascritp.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</html>
